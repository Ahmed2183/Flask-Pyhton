{% extends "layout.html" %} <!-- import layout.html file -->
{% block content %} <!-- content Block Start Here -->
{% for post in posts %} <!-- Using for loop: for Block Start Here -->
<article class="media content-section">
  <img class="rounded-circle article-img"
    src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#" style="text-decoration: none;">{{ post.author.username }}</a>
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
    </div>
    <!--  post is function in post/id route  -->
    <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}" style="text-decoration: none;">{{
        post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %} <!-- for Block End Here -->
{% endblock content %} <!-- content Block End Here -->
